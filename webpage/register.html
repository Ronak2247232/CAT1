<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header><h1>Employee Management System</h1></header>
    <form action="#" method="post">
        <fieldset>
            <legend>Employee Registration</legend>
            <label for="email">Email ID</label><input type="email" name="email" id="email"><br>
            <label for="password">Password</label><input type="password" name="password" id="password"><br>
            <label for="password">Confirm Password</label><input type="password" name="password" id="password"><br>
            <label for="address">Address</label><textarea name="address" id="address" cols="30" rows="3"></textarea><br>
            <label for="mobileno">Mobile No.</label><input type="number" name="phoneno" id="phoneno"><br>
            <label for="dob">Date of Birth</label><input type="date" name="dob" id="dob"><br>
            <label for="exp">Experience</label><select name="exp" id="exp">
                <option value="1">Less than 2 years</option>
                <option value="2">2 years</option>
                <option value="3">Mpre than 2 years</option>
            </select><br>
            <label for="qual">Qualification</label><select name="qual" id="qual">
                <option value="1">MCA</option>
                <option value="2">MBA</option>
                <option value="3">Mtech</option>
            </select><br>
            <label for="spec">Specialization</label><input type="text" id="spec">
            <label for="expsal">Expected Salary</label><input type="text" id="expsal"><br>
            <button><a href="login.html">Save</a></button>
        </fieldset>
    </form>
    <footer>
        &copy; Employee Management System
    </footer>
</body>
</html>
